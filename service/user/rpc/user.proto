syntax = "proto3";

package user;

//protoc-gen-go 版本大于1.4.0, proto文件需要加上go_package,否则无法生成
option go_package = "./user";

message IdRequest {
  string id = 1;
}
message LoginReq {
  string  Email = 1;
  string  Username = 2;
  string  Password = 3;
}

message UserLoginResponse {
  // 用户id
  string id = 1;
  // 用户名称
  string name = 2;
  // 用户性别
  string gender = 3;
}

service User {
  rpc userLogin (LoginReq) returns(UserLoginResponse);
}
