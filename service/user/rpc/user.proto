syntax = "proto3";

package user;

//protoc-gen-go 版本大于1.4.0, proto文件需要加上go_package,否则无法生成
option go_package = "./user";

message IdRequest {
  string id = 1;
}
message LoginReq {
  string  Email = 1;
  string  Username = 2;
  string  Password = 3;
}
// 登录返回
message    UserLoginResponse {
  int64  Id = 1; // 用户ID
  string Name = 2; // 用户名称
  string Emile = 3; // 用户邮箱
  string AccessToken = 4; // 用户token
}

service User {
  rpc userLogin (LoginReq) returns(UserLoginResponse);
}
